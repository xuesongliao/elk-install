
server {
    listen      80 default_server;
    server_name *.incayun.com;

    return      301 https://$host$request_uri;
} 

server {
    listen      443 ssl http2;
    server_name *.incayun.com;
    
    access_log  /var/log/nginx/kibana.log  main;

    ssl on;
    ssl_certificate         /etc/nginx/security/incayun.com.crt;
    ssl_certificate_key     /etc/nginx/security/incayun.com.key;

    ssl_session_timeout     1d;
    ssl_session_cache       shared:SSL:50m;
    ssl_session_tickets     on;
    # 生成命令:openssl rand 48 > tls_session_ticket.key
    ssl_session_ticket_key  /etc/nginx/security/tls_session_ticket.key;
                
    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
    # 生成命令: openssl dhparam -out dhparam.pem 4096
    ssl_dhparam             /etc/nginx/security/dhparam.pem;

    # intermediate configuration. tweak to your needs.
    ssl_protocols TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
    ssl_prefer_server_ciphers on;

    # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

    # OCSP Stapling ---
    # fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling            on;
    ssl_stapling_verify     on;
    # verify chain of trust of OCSP response using Root CA and Intermediate certs
    ssl_trusted_certificate /etc/nginx/security/root_CA_cert_plus_intermediates.pem;
    
    resolver                1.1.1.1:53 8.8.8.8 valid=300s ipv6=off;
    resolver_timeout        10s;

    location / {  
        auth_basic "Input username and password ";  
        auth_basic_user_file .htpasswd;  

        proxy_pass http://kibana:5601;
        proxy_set_header Host $host:5601;  
        proxy_set_header X-Real-IP $remote_addr;  
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  
        proxy_set_header Via "nginx";  

        proxy_connect_timeout       90s;
        proxy_send_timeout          60s;
        proxy_read_timeout          300s;
        proxy_buffers               16 64k;
        proxy_busy_buffers_size     64k;

        client_max_body_size        256k;
        client_body_buffer_size     128k;
    }
}
